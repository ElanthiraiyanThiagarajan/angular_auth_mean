<div class="row pt-5">
    <div class="col-md-4 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control rounded-0" formControlName="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control rounded-0" formControlName="password" id="Password" required>
                    </div>
                    <div class='col-xs-3 pt-2'>
                        <button type="submit" class="btn btn-primary float-end">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
